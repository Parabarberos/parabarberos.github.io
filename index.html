<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prueba Súper Sencilla</title>
</head>
<body>

    <h1 style="font-family: sans-serif; font-size: 2em; text-align: center; margin-top: 50px;">
        Prueba de JavaScript
    </h1>

    <p style="font-family: sans-serif; text-align: center;">
        Si JavaScript está funcionando, al hacer clic en el botón de abajo, debería aparecer una alerta.
    </p>

    <button id="testButton" style="display: block; margin: 20px auto; padding: 15px; font-size: 1.2em;">
        Haz Clic Aquí
    </button>

    <script>
        // Este es el código JavaScript más simple posible.
        // Se ejecuta cuando la página está completamente cargada.
        document.addEventListener('DOMContentLoaded', () => {
            
            // Busca el botón en el HTML por su id.
            const botonDePrueba = document.getElementById('testButton');
            
            // Le dice al botón qué hacer cuando alguien le haga clic.
            botonDePrueba.onclick = function() {
                // Muestra una ventana emergente (alerta).
                alert('¡JavaScript FUNCIONA!');
            };

        });
    </script>

</body>
</html>
