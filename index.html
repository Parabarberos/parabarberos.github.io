<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Traslados Parabarberos</title>
    <link rel="icon" type="image/jpeg" href="https://parabarberos.github.io/2.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <img src="https://parabarberos.github.io/2.jpg" alt="Logo Parabarberos" class="h-24 w-24 mx-auto mb-4 rounded-full border-4 border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Traslados Entre Bodegas</h1>
            <p class="text-gray-500">Por favor, inicia sesión para continuar</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg">
                Ingresar
            </button>
            <p id="error-message" class="text-red-500 text-center text-sm mt-4"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBmmNg525KrnOTsebzAV9dzfsKiq3o-0iQ",
                authDomain: "base-de-datos-traslados.firebaseapp.com",
                projectId: "base-de-datos-traslados",
                storageBucket: "base-de-datos-traslados.appspot.com",
                messagingSenderId: "569583717634",
                appId: "1:569583717634:web:f7baa7aaf66a639624461b",
                measurementId: "G-9CSBCGJRGS"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Si el usuario ya está logueado, lo mandamos directo a la app
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'app.html';
                }
            });
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('loginBtn');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                errorMessage.textContent = '';
                loginBtn.textContent = 'Ingresando...';
                loginBtn.disabled = true;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // El inicio de sesión fue exitoso. 
                        // El onAuthStateChanged se encargará de redirigir a app.html
                    })
                    .catch((error) => {
                        console.error("Error de autenticación:", error);
                        errorMessage.textContent = 'Correo o contraseña incorrectos.';
                        loginBtn.textContent = 'Ingresar';
                        loginBtn.disabled = false;
                    });
            });
        });
    </script>
</body>
</html>
