<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Traslados v4 - Diseño</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-800">Traslados Parabarberos</h1>
            <img src="URL_DE_TU_LOGO.png" alt="Logo Parabarberos" class="mx-auto mt-4 h-16 w-auto">
            <div class="mt-6">
                <label for="roleSelector" class="mr-2 text-sm font-medium">Vista como:</label>
                <select id="roleSelector" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-red-500">
                    <option value="requester">Solicitante</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
        </header>

        <!-- Contenedor para ambas vistas -->
        <div>
            <!-- VISTA DE SOLICITANTE -->
            <div id="requesterView" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg card">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-3">Crear Nueva Solicitud</h2>
                    <div class="mb-4">
                        <input type="search" id="searchInput" placeholder="Buscar producto..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 mb-6 min-h-[200px] max-h-[50vh] overflow-y-auto p-4 bg-gray-50 rounded-lg"></div>
                    <h3 class="text-xl font-semibold mb-3 text-gray-800">Productos a Solicitar</h3>
                    <div id="currentTransferRequest" class="space-y-3 mb-6 min-h-[100px] p-4 bg-gray-50 rounded-lg"></div>
                    <form id="transferForm" class="space-y-4 border-t pt-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="toWarehouse" class="block text-sm font-medium text-gray-700">Bodega Destino:</label>
                                <select id="toWarehouse" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm"></select>
                            </div>
                            <div>
                                <label for="requesterName" class="block text-sm font-medium text-gray-700">Solicitante:</label>
                                <select id="requesterName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm"></select>
                            </div>
                        </div>
                        <input type="hidden" id="fromWarehouse" value="Bodega Principal">
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform hover:scale-105">
                            ENVIAR SOLICITUD
                        </button>
                    </form>
                </div>
                <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg card">
                    <h3 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-3">Mis Solicitudes</h3>
                    <div id="myRequestsContainer" class="space-y-4 max-h-[80vh] overflow-y-auto"></div>
                </div>
            </div>

            <!-- VISTA DE ADMINISTRADOR -->
            <div id="adminView" class="grid-cols-1 lg:grid-cols-2 gap-8" style="display: none;">
                <div class="bg-white p-6 rounded-xl shadow-lg card">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-3">Solicitudes Activas</h2>
                    <div id="adminTransferRequests" class="space-y-4 max-h-[80vh] overflow-y-auto"></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg card">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-3">Historial</h2>
                    <div class="max-h-[80vh] overflow-y-auto">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Completadas</h3>
                        <div id="adminCompletedRequests" class="space-y-4 mb-6"></div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Canceladas</h3>
                        <div id="adminCancelledRequests" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        let allProducts = [];
        let currentTransferItems = JSON.parse(localStorage.getItem('currentTransferDraft')) || [];
        let allTransferRequests = JSON.parse(localStorage.getItem('transferRequests')) || [];
        let currentUserRole = localStorage.getItem('userRole') || 'requester';

        const dom = {
            productList: document.getElementById('productList'),
            currentTransferRequest: document.getElementById('currentTransferRequest'),
            transferForm: document.getElementById('transferForm'),
            toWarehouse: document.getElementById('toWarehouse'),
            requesterName: document.getElementById('requesterName'),
            searchInput: document.getElementById('searchInput'),
            roleSelector: document.getElementById('roleSelector'),
            requesterView: document.getElementById('requesterView'),
            adminView: document.getElementById('adminView'),
            myRequestsContainer: document.getElementById('myRequestsContainer'),
            adminTransferRequests: document.getElementById('adminTransferRequests'),
            adminCompletedRequests: document.getElementById('adminCompletedRequests'),
            adminCancelledRequests: document.getElementById('adminCancelledRequests'),
        };

        const getRequestStatusColor = (s) => ({'pending':'border-l-4 border-gray-400 bg-gray-50','processing_partial_items':'border-l-4 border-red-500 bg-red-50','completed':'border-l-4 border-black bg-gray-100','cancelled':'border-l-4 border-red-700 bg-red-100'}[s]||'border-l-4 border-gray-300');
        const translateStatus = (s) => ({'pending':'Pendiente','processing_partial_items':'En Revisión','completed':'Realizado','cancelled':'Cancelado'}[s]||s);

        function updateUserRoleView() {
            localStorage.setItem('userRole', currentUserRole);
            dom.roleSelector.value = currentUserRole;
            dom.requesterView.style.display = (currentUserRole === 'requester') ? 'grid' : 'none';
            dom.adminView.style.display = (currentUserRole === 'admin') ? 'grid' : 'none';
            renderAllSections();
        }

        function renderAllSections() {
            const sortedRequests = allTransferRequests.sort((a,b) => b.timestamp - a.timestamp);
            const selectedRequester = dom.requesterName.value;
            
            const requesterAll = sortedRequests.filter(r => r.requesterName === selectedRequester);
            renderSection(dom.myRequestsContainer, requesterAll, 'requester');

            const activeReqs = sortedRequests.filter(r => r.status === 'pending' || r.status.startsWith('processing'));
            const completedReqs = sortedRequests.filter(r => r.status === 'completed');
            const cancelledReqs = sortedRequests.filter(r => r.status === 'cancelled');
            
            renderSection(dom.adminTransferRequests, activeReqs, 'admin');
            renderSection(dom.adminCompletedRequests, completedReqs, 'admin');
            renderSection(dom.adminCancelledRequests, cancelledReqs, 'admin');
        }

        function renderSection(div, data, role) {
            div.innerHTML = '';
            if (data.length === 0) {
                div.innerHTML = '<p class="text-gray-500 italic text-center py-4">No hay solicitudes para mostrar.</p>';
            } else {
                data.forEach(req => div.appendChild(createRequestCard(req, role)));
            }
        }
        
        function renderProducts(productsToRender) {
            dom.productList.innerHTML = '';
            if (!productsToRender || productsToRender.length === 0) {
                dom.productList.innerHTML = '<p class="text-gray-500 col-span-full text-center">No se encontraron productos.</p>';
                return;
            }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = 'border p-3 rounded-lg shadow-sm hover:shadow-md transition bg-white';
                const safeId = product.id.replace(/[^a-zA-Z0-9-_]/g, '');
                card.innerHTML = `<h3 class="text-sm font-semibold text-gray-900" title="${product.description}">${product.name.length > 50 ? product.name.substring(0, 47) + '...' : product.name}</h3><p class="text-xs text-gray-400 mb-2">ID: ${product.id}</p><div class="flex items-center space-x-2 mt-auto"><input type="number" min="1" value="1" id="qty-${safeId}" class="w-16 border-gray-300 rounded-md text-center p-1"><button data-product-id="${product.id}" class="add-to-transfer-btn w-full bg-gray-800 hover:bg-black text-white text-xs font-bold py-2 px-2 rounded-md transition">Añadir</button></div>`;
                dom.productList.appendChild(card);
            });
            dom.productList.querySelectorAll('.add-to-transfer-btn').forEach(b => b.onclick = handleAddToTransfer);
        }

        function renderCurrentTransfer() {
            dom.currentTransferRequest.innerHTML = '';
            if (currentTransferItems.length === 0) {
                dom.currentTransferRequest.innerHTML = '<p class="text-gray-500 italic text-center py-4">Añade productos desde la lista de arriba.</p>';
                return;
            }
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';
            currentTransferItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-3 bg-white rounded-lg shadow-sm';
                li.innerHTML = `<div><span class="font-medium text-gray-800">${item.productName}</span><span class="text-xs text-gray-500 block">ID: ${item.productId}</span></div><div class="flex items-center space-x-2"><input type="number" min="1" value="${item.quantity}" data-item-index="${index}" class="w-16 p-1 border rounded item-quantity-input text-center"><button data-item-index="${index}" class="remove-item-btn text-red-500 hover:text-red-700 font-bold p-1">✕</button></div>`;
                ul.appendChild(li);
            });
            dom.currentTransferRequest.appendChild(ul);
            dom.currentTransferRequest.querySelectorAll('.item-quantity-input').forEach(input => input.onchange = handleUpdateItemQuantity);
            dom.currentTransferRequest.querySelectorAll('.remove-item-btn').forEach(button => button.onclick = handleRemoveItem);
        }
        
        function createRequestCard(req, role) {
            const card = document.createElement('div');
            card.className = `p-4 rounded-lg shadow-sm mb-4 ${getRequestStatusColor(req.status)}`;
            const itemsHtml = (req.items || []).map((item, index) => {
                let quantityDisplay = `Solicitado: <b>${item.quantity}</b>`;
                if (req.status !== 'pending' && req.status !== 'cancelled') {
                    quantityDisplay += `<span class="ml-2 font-bold text-gray-800">✓ Enviado: ${item.quantity}</span>`;
                }
                return `<li class="p-2 rounded-md flex justify-between items-center text-sm"><div><span class="font-medium text-gray-800">${item.productName}</span><div class="text-xs text-gray-600">${quantityDisplay}</div></div></li>`;
            }).join('');
            
            let requesterActionsHtml = '';
            if (role === 'requester' && req.status === 'pending') {
                 requesterActionsHtml = `<button data-request-id="${req.id}" class="delete-my-request-btn bg-red-600 hover:bg-red-700 text-white text-xs font-semibold py-1 px-2 rounded-md">Eliminar</button>`;
            }
            
            const date = new Date(req.timestamp).toLocaleDateString('es-CO');
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-semibold text-lg text-gray-800">${req.requesterName}</h4>
                        <p class="text-sm text-gray-600">Para: <strong>${req.toWarehouse}</strong></p>
                        <p class="text-xs text-gray-400">ID: ${req.id.substring(0, 8)} | Creada: ${date}</p>
                        <span class="inline-block mt-2 px-2 py-1 text-xs font-bold rounded-full text-gray-800 ${getRequestStatusColor(req.status)}">${translateStatus(req.status)}</span>
                    </div>
                    ${requesterActionsHtml}
                </div>
                <div class="mt-4"><p class="text-sm font-semibold mb-2 text-gray-600">Items Solicitados:</p><ul class="space-y-2">${itemsHtml}</ul></div>
            `;
            card.querySelectorAll('.delete-my-request-btn').forEach(b => b.onclick = handleDeleteMyRequest);
            return card;
        }

        function handleRoleChange() {
            currentUserRole = dom.roleSelector.value;
            updateUserRoleView();
        }

        function handleAddToTransfer(event) {
            const button = event.currentTarget;
            const product = allProducts.find(p => p.id === button.dataset.productId);
            const qtyInput = document.getElementById(`qty-${product.id.replace(/[^a-zA-Z0-9-_]/g, '')}`);
            const quantity = parseInt(qtyInput.value, 10);
            const existingItem = currentTransferItems.find(i => i.productId === product.id);
            if (existingItem) existingItem.quantity += quantity;
            else currentTransferItems.push({ productId: product.id, productName: product.name, quantity });
            qtyInput.value = "1";
            localStorage.setItem('currentTransferDraft', JSON.stringify(currentTransferItems));
            renderCurrentTransfer();
        }
        
        function handleUpdateItemQuantity(event) {
            const input = event.currentTarget;
            const itemIndex = parseInt(input.dataset.itemIndex, 10);
            currentTransferItems[itemIndex].quantity = parseInt(input.value, 10);
            localStorage.setItem('currentTransferDraft', JSON.stringify(currentTransferItems));
        }

        function handleRemoveItem(event) {
            currentTransferItems.splice(parseInt(event.currentTarget.dataset.itemIndex, 10), 1);
            localStorage.setItem('currentTransferDraft', JSON.stringify(currentTransferItems));
            renderCurrentTransfer();
        }
        
        function handleSearchInput() {
            const searchTerm = dom.searchInput.value.toLowerCase().trim();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm) || p.description.toLowerCase().includes(searchTerm) || p.id.toLowerCase().includes(searchTerm));
            renderProducts(filtered);
        }

        function handleSubmitTransferForm(event) {
            event.preventDefault();
            if (currentTransferItems.length === 0) { alert("Agrega productos."); return; }
            const newReq = {
                id: `TR-${Date.now()}`,
                items: currentTransferItems,
                fromWarehouse: document.getElementById('fromWarehouse').value,
                toWarehouse: dom.toWarehouse.value,
                requesterName: dom.requesterName.value,
                status: 'pending',
                timestamp: Date.now()
            };
            allTransferRequests.push(newReq);
            localStorage.setItem('transferRequests', JSON.stringify(allTransferRequests));
            currentTransferItems = [];
            localStorage.removeItem('currentTransferDraft');
            renderCurrentTransfer();
            updateUserRoleView();
            alert("¡Solicitud enviada!");
        }

        function handleDeleteMyRequest(event) {
            const requestId = event.currentTarget.dataset.requestId;
            if (confirm("¿Eliminar esta solicitud?")) {
                allTransferRequests = allTransferRequests.filter(req => req.id !== requestId);
                localStorage.setItem('transferRequests', JSON.stringify(allTransferRequests));
                renderAllSections();
            }
        }

            rawData.forEach(item => {
                Object.keys(item).forEach(key => uniqueProductStrings.add(key));
                Object.values(item).forEach(val => val && uniqueProductStrings.add(val));
            });
            const productsMap = new Map();
            let genericCounter = 1;
            Array.from(uniqueProductStrings).forEach(fullProductName => {
                const parts = String(fullProductName).split(' - ');
                let idPart, namePart;
                if (parts.length > 1 && (/\d/.test(parts[0].trim()) || /^[a-zA-Z]{2,}/.test(parts[0].trim()))) {
                    idPart = parts[0].trim().replace(/\s+/g, '-');
                    namePart = parts.slice(1).join(' - ').trim();
                } else {
                    idPart = `prod-gen-${genericCounter++}`; namePart = fullProductName;
                }
                let finalId = idPart; let idCounter = 1;
                while (productsMap.has(finalId)) finalId = `${idPart}_${idCounter++}`;
                productsMap.set(finalId, { id: finalId, name: namePart, description: fullProductName });
            });
            return Array.from(productsMap.values()).sort((a, b) => a.name.localeCompare(b.name));
